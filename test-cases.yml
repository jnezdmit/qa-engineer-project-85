---
- summary: |
    Регистрация на сайте через email и пароль
  requirement: |
    У пользователя есть возможность создать аккаунт на сайте используя email и пароль
  prerequisites: |
    Открыта страница sign up
  test-data: |
    Nickname = gamerpro1
    Email = gamer@pro.ru
    Password = thebest123
  steps:
    - Вводим Nickname
    - Вводим Email
    - Вводим Password
    - Вводим Password
    - Нажать кнопку «Submit»
  expected-result: |
    Должна произойти успешная регистрация пользователя и переход на главную страницу

- summary: |
    Проверка авторизации пользователя через созданный на сайте аккаунт
  requirement: |
    Пользователь может авторизоваться на сайте через email и пароль
  prerequisites:
    Открыта страница sign in
  test-data: |
     Email = gamer@pro.ru
     Password = thebest123
  steps:
    - Вводим Email
    - Вводим Password
    - Нажать кнопку «Submit»
  expected-result: |
    Должна произойти успешная авторизация пользователя и переход на главную страницу
    
- summary: |
    Проверка авторизации с пустыми полями email и password
  requirement: |
    Пользователь не может авторизоваться с пустыми полями email и password
  prerequisites:
    Открыта страница sign in
  test-data: |
    Пустые поля email  и password
  steps:
    - Нажать кнопку «Submit»
  expected-result: |
    Авторизация не произошла, под полем Email выводится сообщение "Email required", под полем Password выводится сообщение "Password required"
    
- summary: |
    Проверка отвязки аккаунта GitHub
  requirement: |
    У пользователя есть возможность отвязать свой аккаунт GitHub
  prerequisites:
    Открыта главная страница
    Успешно авторизованный аккаунт codebattle
  test-data: |
    Email = gamer@pro.ru
    Password = thebest123
  steps:
    - Нажать на свой профиль в правом верхнем углу
    - Нажать "Settings"
    - Под разделом "Socials" нажать на кнопку "Unlink GitHub"
  expected-result: |
    Происходит отвязка аккаунта GitHub 

- summary: |
    Проверка создания нового Task pack
  requirement: |
    У пользователя есть возможность создать Task pack
  prerequisites:
    Открыта главная страница
  test-data: |
    Email = gamer@pro.ru
    Password = thebest123
    Name = taskpacktest
    Task_ids = 1,32,42
  steps:
    - Нажать на свой профиль в правом верхнем углу
    - Нажать "Tasks"
    - Нажать "Task paks"
    - Нажать "Create new task pack"
    - Вводим Name
    - В поле Visibility выбрать Public
    - Вводим Task_ids
    - Нажать кнопку "Save"
  expected-result: |
   Вывелось сообщение "TaskPack updated successfully.", в списке Task packs отображается созданный Task pack

